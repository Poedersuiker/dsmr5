<!DOCTYPE HTML>
<html>
<head>  
<meta charset="UTF-8">
<script>
window.onload = function () {

var dps = [];
var dataSeries = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	zoomEnabled: true,
	title:{
		text: "Power Chart"
	},
	axisY:{
		includeZero: false
	},
	legend: {
        cursor: "pointer",
        fontSize: 12,
        fontFamily: "calibri",
        fontColor: "dimGrey",
        itemclick: toggleDataSeries
    },
    toolTip: {
        shared: true,
        contentFormatter: function (e) {
            var content = " ";
            content += "<strong>" + e.entries[0].dataPoint.x + ":</strong>";
            content += "<br/>";
            for (var i = 0; i < e.entries.length; i++) {
                content += e.entries[i].dataSeries.name + " " + "<strong>" + e.entries[i].dataPoint.y + "</strong>";
                content += "<br/>";
            }
            return content;
        }
    },
	data: dataSeries
});

function addData(name, data) {
	dps = [];
	for (var i = 0; i < data.length; i++) {
		dps.push({
			x: new Date(data[i][0]),
			y: data[i][1]
		});
	}
	dataSeries.push({
        name: name,
        type: "spline",
        showInLegend: true,
        dataPoints: dps
    });
	chart.render();
}

function toggleDataSeries(e) {
  if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
    e.dataSeries.visible = false;
  } else {
    e.dataSeries.visible = true;
  }
  chart.render();
}

$.getJSON("powerDT1_week.data", function(data) {
    addData("Delivered tariff 1", data);
});
$.getJSON("powerDT2_week.data", function(data) {
    addData("Delivered tariff 2", data);
});

$.getJSON("powerST1_week.data", function(data) {
    addData("Supplied tariff 1", data);
});
$.getJSON("powerST2_week.data", function(data) {
    addData("Supplied tariff 2", data);
});

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="jquery-3.4.1.min.js"></script>
<script src="canvasjs.min.js"></script>
</body>
</html>
