<!DOCTYPE HTML>
<html>
<head>  
<meta charset="UTF-8">
<script>
window.onload = function () {

var dps = [];
var dataSeries = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Power Chart"
	},
	axisY:{
		includeZero: false
	},
	data: dataSeries
});

function addData(name, data) {
	dps = [];
	for (var i = 0; i < data.length; i++) {
		dps.push({
			x: new Date(data[i][0]),
			y: data[i][1]
		});
	}
	dataSeries.push({
        name: name,
        type: "spline",
        showInLegend: true,
        dataPoints: dps
    });
	chart.render();
}


$.getJSON("power.data", function(data) {
    addData("Power L1 +P", data);
});

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="jquery-3.4.1.min.js"></script>
<script src="canvasjs.min.js"></script>
</body>
</html>
