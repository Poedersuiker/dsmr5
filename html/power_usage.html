<!DOCTYPE HTML>
<html>
<head>  
<meta charset="UTF-8">
<script>
window.onload = function () {

var dps = [];
var dataSeries = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Power Chart"
	},
	axisY:{
		includeZero: false
	},
	legend: {
        cursor: "pointer",
        fontSize: 12,
        fontFamily: "calibri",
        fontColor: "dimGrey",
        itemclick: toggleDataSeries
    },
	data: dataSeries
});

function addData(name, data) {
	dps = [];
	for (var i = 0; i < data.length; i++) {
		dps.push({
			x: new Date(data[i][0]),
			y: data[i][1]
		});
	}
	dataSeries.push({
        name: name,
        type: "spline",
        showInLegend: true,
        dataPoints: dps
    });
	chart.render();
}

function toggleDataSeries(e) {
  if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
    e.dataSeries.visible = false;
  } else {
    e.dataSeries.visible = true;
  }
  chart.render();
}

$.getJSON("powerL1PP.data", function(data) {
    addData("Power L1 +P", data);
});
$.getJSON("powerL1MP.data", function(data) {
    addData("Power L1 +P", data);
});

$.getJSON("powerL2PP.data", function(data) {
    addData("Power L2 +P", data);
});
$.getJSON("powerL2MP.data", function(data) {
    addData("Power L2 +P", data);
});

$.getJSON("powerL3PP.data", function(data) {
    addData("Power L3 +P", data);
});
$.getJSON("powerL3MP.data", function(data) {
    addData("Power L3 +P", data);
});
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="jquery-3.4.1.min.js"></script>
<script src="canvasjs.min.js"></script>
</body>
</html>
